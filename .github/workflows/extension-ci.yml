name: Extension CI

on:
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig.json'
      - 'eslint.config.mjs'
      - 'vitest*.ts'
      - 'wxt.config.ts'
      - 'playwright.extension.config.ts'
      - '.github/workflows/extension-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig.json'
      - 'eslint.config.mjs'
      - 'vitest*.ts'
      - 'wxt.config.ts'
      - 'playwright.extension.config.ts'
      - '.github/workflows/extension-ci.yml'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Compile
        run: bun run compile

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build
