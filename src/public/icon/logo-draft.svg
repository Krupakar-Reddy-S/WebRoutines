<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="24 24 80 80" fill="none">
  <defs>
    <clipPath id="gc">
      <circle cx="64" cy="64" r="28"/>
    </clipPath>
    <marker id="ah" markerWidth="16" markerHeight="12" refX="11" refY="5"
            orient="auto" markerUnits="userSpaceOnUse" overflow="visible">
      <line x1="12" y1="5" x2="4" y2="-1" stroke="#52C972" stroke-width="3"
            stroke-linecap="round"/>
    </marker>
  </defs>

  <g transform="rotate(-15 64 64)">
    <!-- Globe boundary: two arcs with auto-oriented arrowheads -->
    <path d="M 37 78 A 30 30 0 0 1 82 40" stroke="#52C972" stroke-width="4.5" stroke-linecap="round" fill="none" marker-end="url(#ah)"/>
    <path d="M 91 50 A 30 30 0 0 1 46 88" stroke="#52C972" stroke-width="4.5" stroke-linecap="round" fill="none" marker-end="url(#ah)"/>

    <!-- Globe internals: lat/long lines clipped to inner circle -->
    <g clip-path="url(#gc)">
      <ellipse cx="64" cy="50" rx="28" ry="7" stroke="#52C972" stroke-width="2.2" fill="none" opacity="0.65"/>
      <ellipse cx="64" cy="64" rx="28" ry="5" stroke="#52C972" stroke-width="2.2" fill="none" opacity="0.55"/>
      <ellipse cx="64" cy="78" rx="28" ry="7" stroke="#52C972" stroke-width="2.2" fill="none" opacity="0.65"/>
      <ellipse cx="64" cy="64" rx="12" ry="28" stroke="#52C972" stroke-width="2.2" fill="none" opacity="0.65"/>
    </g>
  </g>
</svg>
