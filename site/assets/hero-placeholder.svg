<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="700" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0b"/>
      <stop offset="100%" stop-color="#111113"/>
    </linearGradient>
    <clipPath id="round"><rect width="1200" height="700" rx="16"/></clipPath>
  </defs>

  <rect width="1200" height="700" rx="16" fill="url(#bg)"/>
  <rect x="1" y="1" width="1198" height="698" rx="15" stroke="#2a2a2e" stroke-width="2" fill="none"/>

  <!-- Browser chrome mockup -->
  <rect x="60" y="50" width="1080" height="600" rx="12" fill="#0a0a0b" stroke="#2a2a2e"/>
  <!-- Title bar -->
  <rect x="60" y="50" width="1080" height="40" rx="12" fill="#1a1a1d"/>
  <rect x="60" y="78" width="1080" height="12" fill="#1a1a1d"/>
  <circle cx="88" cy="70" r="6" fill="#ef4444" opacity="0.6"/>
  <circle cx="108" cy="70" r="6" fill="#eab308" opacity="0.6"/>
  <circle cx="128" cy="70" r="6" fill="#22c55e" opacity="0.6"/>

  <!-- Tab group indicator -->
  <rect x="170" y="58" width="200" height="26" rx="6" fill="#34d399" opacity="0.15" stroke="#34d399" stroke-opacity="0.3"/>
  <text x="186" y="76" fill="#34d399" font-size="12" font-family="ui-monospace, monospace" font-weight="500">Morning News</text>
  <circle cx="350" cy="71" r="3" fill="#34d399" opacity="0.5"/>

  <!-- Tab labels -->
  <rect x="380" y="60" width="90" height="22" rx="4" fill="#2a2a2e"/>
  <text x="395" y="75" fill="#8b8b8e" font-size="10" font-family="ui-sans-serif, system-ui">TechCrunch</text>
  <rect x="478" y="60" width="60" height="22" rx="4" fill="#2a2a2e"/>
  <text x="490" y="75" fill="#8b8b8e" font-size="10" font-family="ui-sans-serif, system-ui">HN</text>
  <rect x="546" y="60" width="70" height="22" rx="4" fill="#2a2a2e"/>
  <text x="558" y="75" fill="#8b8b8e" font-size="10" font-family="ui-sans-serif, system-ui">Reddit</text>

  <!-- Main content area (page) -->
  <rect x="60" y="90" width="760" height="560" fill="#0f0f10"/>
  <!-- Fake page content lines -->
  <rect x="100" y="130" width="320" height="16" rx="3" fill="#1a1a1d"/>
  <rect x="100" y="160" width="520" height="10" rx="2" fill="#1a1a1d" opacity="0.6"/>
  <rect x="100" y="180" width="480" height="10" rx="2" fill="#1a1a1d" opacity="0.4"/>
  <rect x="100" y="200" width="440" height="10" rx="2" fill="#1a1a1d" opacity="0.4"/>
  <rect x="100" y="240" width="580" height="200" rx="8" fill="#1a1a1d" opacity="0.3"/>
  <rect x="100" y="460" width="400" height="10" rx="2" fill="#1a1a1d" opacity="0.3"/>
  <rect x="100" y="480" width="360" height="10" rx="2" fill="#1a1a1d" opacity="0.2"/>

  <!-- Side panel -->
  <rect x="820" y="90" width="320" height="560" fill="#111113" stroke="#2a2a2e" stroke-width="1"/>

  <!-- Side panel header -->
  <text x="844" y="128" fill="#ededef" font-size="15" font-family="ui-sans-serif, system-ui" font-weight="600">Runner Home</text>

  <!-- Active runner card -->
  <rect x="840" y="148" width="280" height="110" rx="10" fill="#1a1a1d" stroke="#2a2a2e"/>
  <!-- Green running indicator -->
  <rect x="840" y="148" width="4" height="110" rx="2" fill="#34d399"/>
  <text x="862" y="174" fill="#ededef" font-size="13" font-family="ui-sans-serif, system-ui" font-weight="500">Morning News</text>

  <!-- Favicon dots -->
  <circle cx="866" cy="196" r="7" fill="#2a2a2e"/>
  <circle cx="884" cy="196" r="7" fill="#2a2a2e"/>
  <circle cx="902" cy="196" r="7" fill="#34d399" opacity="0.3"/>
  <circle cx="920" cy="196" r="7" fill="#2a2a2e"/>
  <circle cx="938" cy="196" r="7" fill="#2a2a2e"/>

  <!-- Step indicator -->
  <text x="862" y="228" fill="#8b8b8e" font-size="11" font-family="ui-monospace, monospace">Step 3 of 7</text>
  <text x="960" y="228" fill="#34d399" font-size="11" font-family="ui-monospace, monospace">4:32</text>

  <!-- Controls -->
  <rect x="862" y="236" width="32" height="10" rx="3" fill="#2a2a2e"/>
  <rect x="900" y="236" width="32" height="10" rx="3" fill="#34d399" opacity="0.2"/>
  <rect x="938" y="236" width="32" height="10" rx="3" fill="#2a2a2e"/>

  <!-- Second runner card (dimmed) -->
  <rect x="840" y="272" width="280" height="70" rx="10" fill="#1a1a1d" stroke="#2a2a2e"/>
  <text x="862" y="298" fill="#8b8b8e" font-size="13" font-family="ui-sans-serif, system-ui" font-weight="500">Dev Resources</text>
  <circle cx="866" cy="316" r="6" fill="#2a2a2e"/>
  <circle cx="882" cy="316" r="6" fill="#2a2a2e"/>
  <circle cx="898" cy="316" r="6" fill="#2a2a2e"/>
  <text x="920" y="320" fill="#5a5a5d" font-size="10" font-family="ui-sans-serif, system-ui">Paused · 3 links</text>

  <!-- Nav bar at bottom of sidepanel -->
  <line x1="820" y1="604" x2="1140" y2="604" stroke="#2a2a2e"/>
  <circle cx="890" cy="628" r="4" fill="#34d399"/>
  <circle cx="940" cy="628" r="4" fill="#5a5a5d"/>
  <circle cx="990" cy="628" r="4" fill="#5a5a5d"/>
  <circle cx="1040" cy="628" r="4" fill="#5a5a5d"/>
  <circle cx="1090" cy="628" r="4" fill="#5a5a5d"/>

  <!-- Focus controller pill (floating on the page) -->
  <rect x="120" y="540" width="160" height="36" rx="18" fill="#111113" stroke="#34d399" stroke-opacity="0.4"/>
  <text x="148" y="563" fill="#34d399" font-size="11" font-family="ui-sans-serif, system-ui" font-weight="500">‹  3 / 7  ›</text>

  <!-- "Replace with demo" text -->
  <text x="600" y="680" fill="#5a5a5d" font-size="11" font-family="ui-monospace, monospace" text-anchor="middle">Replace with a screen recording or animated demo</text>
</svg>
